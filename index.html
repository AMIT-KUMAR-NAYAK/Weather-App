<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">

        <div class="intro-content">
            <div class="intro-content-input">
                <div class="intro-content-input-box">
                    <input type="text" placeholder="Enter your city name">
                </div>
                <div class="intro-content-input-button">
                    <img src="assets/message/icons8-magnifying-glass-50.png" alt="Not Found">
                </div>
            </div>
    
            <div class="intro-content-img"><img src="assets/message/search-city.png" alt=""></div>
            <div class="intro-content-div-1">Search City</div>
            <div class="intro-content-div-2">Find out the weather conditions of your city.</div>
        </div>
        
        <div class="weather-container">
    
            <div class="weather-input">
                <div class="weather-input-box">
                    <input type="text" placeholder="Enter your city name">
                </div>
                <div class="weather-input-button">
                    <img src="assets/message/icons8-magnifying-glass-50.png" alt="Not Found">
                </div>
            </div>
    
            <div class="weather-location">
                <div class="weather-location-place">
                    <img src="assets/message/icons8-location-32.png" alt="Not Found">
                    <p>Mumbai</p>
                </div>
                <div class="weather-location-date">
                    <div>Thu, 08 Aug</div>
                </div>
            </div>
    
            <div class="weather-condition">
                <div class="weather-condition-img">
                    <img src="assets/weather/atmosphere.svg" alt="Not Found">
                </div>
                <div class="weather-condition-data">
                    <div class="weather-condition-data-temp">30Â°C</div>
                    <div class="weather-condition-data-climate">Clouds</div>
                </div>
            </div>
    
            <div class="weather-info">
                <div class="weather-info-humidity">
                    <img src="assets/message/icons8-water-drop-32.png" alt="Not Found">
                    <div>
                        <div class="weather-info-humidity-name">Humidity</div>
                        <div class="weather-info-humidity-percent">74%</div>
                    </div>
                </div>
                <div class="weather-info-wind">
                    <img src="assets/message/icons8-wind-50.png" alt="Not Found">
                    <div>
                        <div class="weather-info-wind-name">Wind Speed</div>
                        <div class="weather-info-wind-speed">4.12 M/S</div>
                    </div>
                </div>
            </div>
    
            <div class="weather-forecast">
                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Aug 10</div>
                    <!-- <div class="weather-forecast-img"><img src="assets/weather/rain.svg" alt=""></div> -->
                    <div class="weather-forecast-temp">27 C</div>
                </div>
                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Aug 10</div>
                    <!-- <div class="weather-forecast-img"><img src="assets/weather/rain.svg" alt=""></div> -->
                    <div class="weather-forecast-temp">27 C</div>
                </div>
                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Aug 10</div>
                    <!-- <div class="weather-forecast-img"><img src="assets/weather/rain.svg" alt=""></div> -->
                    <div class="weather-forecast-temp">27 C</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
